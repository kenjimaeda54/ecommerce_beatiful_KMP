query amazonProductByCategory($categoryId: String!) {
    amazonProductCategory(input: {categoryId: $categoryId}) {
        name
        id
        breadcrumbPath
        productResults(input: {page: "1"}) {
            results {
                imageUrls
                rating
                price {
                    display
                }
                title
                url
                brand
                asin
                seller {
                    logoUrl
                    name
                    rating
                }
            }
        }
    }
}